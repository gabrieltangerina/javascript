<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidades</title>
</head>
<body>
    <h1>Seja bem-vindo!</h1>
    <input type="text" name="nacionalidade" id="nacionalidade">
    <input type="button" value="Enviar" onclick="mostrar()">
    <div id="resul"></div>
    <script>
        var nac = document.querySelector('input#nacionalidade')
        var res = document.querySelector('div#resul')
        

        function mostrar(){
            var nacio = (nacionalidade.value)
            res.innerHTML = `<p>Você mora no(a) ${nacio}</p>`
            if (nacio != 'Brasil') {
                res.innerHTML += '<p>Você é <strong>Estrangeiro!</strong></p>'
            } else{
                res.innerHTML += '<p>Você é <strong>Brasileiro!</strong></p>'
            }
        }
    </script>
</body>
</html>
