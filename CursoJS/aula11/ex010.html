<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Bem vindo!</h1>
    <p>Complete o campo abaixo:</p>
    Velocidade: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        var txtv = document.querySelector('input#txtvel')
        var res = document.querySelector('div#res')

        function calcular(){
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade é: <strong>${vel}Km/h</strong></p>`
            if (vel > 80){
                res.innerHTML += '<p>Você foi <strong>MULTADO</strong> por excesso de velocidade.</p>'
            }
            res.innerHTML += '<p>Boa viagem!</p>'
        }
    </script>
</body>
</html>
