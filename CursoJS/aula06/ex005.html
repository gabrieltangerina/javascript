<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com o DOM</title>
    <style>
        body{ background-color: cadetblue;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 15px;
        
        }
        
    </style>
</head>
<body>
    <h1 id="titulo">Iniciando estudos DOM</h1>
    <p class="p1">Aprendendo DOM</p>
    <p>Aqui vai o resultado <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>
    <script>
        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        d.innerText = 'Aguandando...'

        var g = window.document.getElementsByTagName('h1')[0]
        g.style.fontFamily = 'Cambria'
        g.style.color = 'black'
        g.innerHTML = 'Bem vindo'

        var dom = window.document.querySelector('p.p1')
        dom.style.color = 'purple'


    </script>
</body>
</html>
