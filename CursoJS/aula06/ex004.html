<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JavaScript</title>
    <style>
        body{
            font-size: 20px;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá <strong>${nome}</strong> !<br/>`) 

        document.write(`Seu nome tem ${nome.lenght} caractéres. <br/> `)

        document.write(`Seu nome em maiúsculas: <strong>${nome.toUpperCase()}</strong> <br/>`)

        document.write(`Seu nome em minúsculas: <strong>${nome.toLowerCase()}</strong> <br/>`)
    </script>
</body>
</html>
