<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
</head>
<body>
    <section class="container">
        <h1>Gerador de senhas</h1>

        <div class="senha-gerada"></div>

        <p>Quantidade de caracteres         <input type="number" min="1" max="30">
        </p>

        <p>Adicionar maiúsculas <input type="checkbox" class="chk-maiuscula"></p>
        

        <p>Adicionar minúsculas <input type="checkbox" class="chk-minuscula"></p>
        

        <p>Adicionar números <input type="checkbox" class="chk-numeros"></p>
        

        <p>Adicionar símbolos <input type="checkbox" class="chk-simbolos"></p>

        <button class="gerar-senha">Gerar senha</button>
    </section>
    
    <script src="./assets/js/bundle.js"></script>
</body>
</html>
